<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic list filter</title>
  </head>
  <body>
    <form action="#" method="#">
      <div class="form-group">
        <label for="name-input" style="font-weight: bold; font-size: 1.4em"
          >Recherche :</label
        ><br /><br />
        <input
          type="text"
          id="name-input"
          placeholder="Type name here"
          pattern="[A-Za-z\s-]+"
        />
      </div>
    </form>
    <div id="filtered-names"></div>

    <script src="/index.js"></script>
  </body>
</html>
